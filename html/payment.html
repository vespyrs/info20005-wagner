<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp" rel="stylesheet">
    <script src="../js/mobile-nav.js"></script>
    <script src="../js/nav.js"></script>
    <script src="https://www.paypal.com/sdk/js?client-id=test"></script>
    <title>Wagner Online</title>
</head>
<body>
    <div class="checkout-title-wrap">
        <h1>Payment</h1>
    </div>
    <div class="checkout-wrap">
        <div class="contact-info-wrap">
            <h3>Payment</h3>
            <form class="contact-info-form">
                <label for="email">Card number:</label><br>
                <input type="text" id="cardnum" inputmode="numeric" name="cardnum" placeholder="Card number" pattern="[0-9]*" class="contact-info"><br>
                <label for="cardname">Name on card:</label><br>
                <input type="text" id="cname" name="cname" placeholder="Name on card" class="contact-info"><br>
                <label for="fname">Expiration:</label><br>
                <input autocomplete="cc-exp" id="expiry" name="expiry" type="text" inputmode="numeric" pattern="[0-9]*" placeholder="Expiration date (MM/YY)" class="contact-info"><br>
                <label for="security">Security code:</label><br>
                <input autocomplete="cc-csc" id="security" name="security" type="text" inputmode="numeric" pattern="[0-9]*" placeholder="Security code" class="contact-info"><br><br>
              </form> 
              <div class="checkout-btn-wrap">
                <button class="btn-checkout"><a href="./order-confirm.html">Place Order</a></button>
                <h4 id="or">OR</h4>
                <div id="post-paypal"></div>
                <button class="btn-go-back"><a href="./checkout.html">Go Back</a></button>
            </div>
        </div>
        <div class="cart-sum-wrap">
            <h3>Order Summary</h3>
            <div class="order-item">
                <div class="order-inner-wrap">
                <img class="img-cart" src="../images/dayton-audio-speakers.jpg">
                <div class="order-details-wrap">
                    <h3>Dayton Audio IP65 Speakers</h3>
                    <div class="order-number-wrap">
                        <h2>$675.70</h2>
                        <button class="quant-select" id="quant-select">1
                        </button>
                    </div>
                </div>
                </div>
            </div>
            <div class="subtotal-wrap">
                <h3>Order Total</h3>
                <h4>$675.70</h4>
            </div>
        </div>
    </div>
</body>
</html>
<script src="../js/footer.js"></script>
<script>paypal.Buttons().render('#post-paypal');</script>
