<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp" rel="stylesheet">
    <script src="../js/mobile-nav.js"></script>
    <script src="../js/nav.js"></script>
    <title>Wagner Online</title>
</head>
<body>
    <div class="cart-wrapper">
        <div class="cart-item-grid">
            <div class="cart-title-wrap">
                <h3>Shopping Cart</h3>
            </div>
            <div class="cart-item">
                <div class="cart-inner-wrap">
                <img class="img-cart" src="../images/dayton-audio-speakers.jpg">
                <div class="cart-details-wrap">
                    <h3>Dayton Audio IP65 Speakers</h3>
                    <h2>$675.70</h2>
                    <label for="quant-select" class="select-label">Quantity:</label>
                    <select class="quant-select" id="quant-select">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </select>
                </div>
                </div>
                <button><i class="material-icons" id="btn-delete">delete_forever</i></button>
            </div>
            <div class="cart-sub-btn-wrap">
                <button class="btn-go-back"><a href="./category.html">< Continue Shopping</a></button>
                <div class="subtotal-wrap">
                    <h3>Subtotal</h3>
                    <h4>$675.70</h4>
                </div>
            </div>
        </div>
        <div class="cart-total-price">
            <h3>Total</h3>
            <h4>Sub-total:............................$675.70</h4>
            <h4>Shipping:.......calculated at checkout</h4>
            <button class="btn-checkout"><a href="./checkout.html">Checkout</a></button>
        </div>
    </div>
</body>
</html>
<script src="../js/footer.js"></script>
